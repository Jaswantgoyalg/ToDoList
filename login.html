<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style2.css">
    <title>Login & Registration</title>
</head>

<body>
<div class="wrapper">
<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <form class="login-container" id="loginForm">
            <div class="top">
                <!-- <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span> -->
                <h2>Login to Jaswant's Work List</h2>  <!-- Heading for the login form -->
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="username" placeholder="Username">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">     <!-- Container for password input field -->
                <input type="password" class="input-field" id="password" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <!-- <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div> -->
        </form>
    </div>
</div>   

<script>
    // Added event listener to the login form submit event
    document.getElementById("loginForm").addEventListener("submit", function(event){
        event.preventDefault();     // prevents the default form submission

        var username = document.getElementById("username").value;   // gets the username input value
        var password = document.getElementById("password").value;

        //simple validation for username and password
        if(username === "jaswant" && password === "1234"){
            window.location.href = "index.html";
        }
        else{
            alert("invalid username. try again");   // alert for user on invalid login
        }
    });
</script>

</body>
</html>
